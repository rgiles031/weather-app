<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7480946aaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <form id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-2">
              <button class="btn btn-success" id="current-click">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1></h1>
        <h3></h3>
        <div class="row">
          <div class="col-1">
            <i class="fa-solid fa-sun sun"></i>
          </div>
          <div class="col-10">
            <div class="text">
              Temperature: <span id="current-temp"> </span
              ><a href="#" id="celsius-click">°C</a>

              <!-- / <a href="#" id="fahrenheit-click">°F</a> -->
            </div>
            <div class="text">
              Humiditiy: <span id="current-humiditiy"></span>%
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2 day-of-week">
            <div class="card card-body">
              <h5 class="card-title">Sun</h5>
              <i class="fa-solid fa-sun sun"></i>
            </div>
          </div>
          <div class="col-2 day-of-week">
            <div class="card card-body">
              <h5 class="card-title">Tue</h5>
              <i class="fa-solid fa-sun sun"></i>
            </div>
          </div>
          <div class="col-2 day-of-week">
            <div class="card card-body">
              <h5 class="card-title">Wed</h5>
              <i class="fa-solid fa-sun sun"></i>
            </div>
          </div>
          <div class="col-2 day-of-week">
            <div class="card card-body">
              <h5 class="card-title">Thu</h5>
              <i class="fa-solid fa-sun sun"></i>
            </div>
          </div>
          <div class="col-2 day-of-week">
            <div class="card card-body">
              <h5 class="card-title">Fri</h5>
              <i class="fa-solid fa-sun sun"></i>
            </div>
          </div>
        </div>
      </div>
      <span class="footer"
        ><a href="https://github.com/rgiles031/weather-app" target="_blank"
          >Open source code</a
        >
        by Rosemary Giles</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
